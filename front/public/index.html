<script>
    require(['jquery', 'flip'], function ($, flip) {
        $(document).ready(function () {

            $("#card").flip({axis: 'y', trigger: 'manual'});

            
            $('.back').hide('fast');
            

            var pageShow = 1;

            $("#togglePage").click(function () {

                if (pageShow == 0) {

                    $('.back').show('fast');
                    $('.front').show('fast');

                    $('#card').flip(false, function () {
                        $('.back').hide('fast');
                        $('.front').show('fast');
                    });

                    pageShow = 1;
                } else {
                    $('.back').show('fast');
                    $('.front').show('fast');

                    window.dispatchEvent(new Event('resize'));

                    $('#card').flip(true, function () {
                        $('.front').hide('fast');
                        $('.back').show('fast');
                    });

                    pageShow = 0;
                }
            });
        });
    });
</script>
